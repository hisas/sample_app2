machine:
  timezone:
    Asia/Tokyo
  ruby:
    version:
      2.4.1
dependencies:
  override:
    - bundle install:
        timeout: 180
database:
  pre:
    - mv config/database.ci.yml config/database.yml
  override:
    - bundle exec rails db:create db:schema:load RAILS_ENV=test
    - bundle exec rails db:migrate RAILS_ENV=test
test:
  override:
    - bundle exec rspec spec/
